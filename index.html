<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DALL-E Image Gallery</title>

        <!-- ==================================================================================================== -->
        <!-- STYLESHEETS -->
        <!-- ==================================================================================================== -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"/>

        <!-- ==================================================================================================== -->
        <!-- SCRIPTS -->
        <!-- ==================================================================================================== -->
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="image-group">
               <div class="image-list">
                  <img id="image-001" data-image-set="1" class="image" src="https://images2.imgbox.com/54/9f/uZVRYuT1_o.jpg" alt="2 pigeons arguing over a bowl of noodles on a busy highway" loading="lazy">
                  <img id="image-002" data-image-set="1" class="image" src="https://images2.imgbox.com/46/4c/VWeUkNp1_o.jpg" alt="a 17th century painting of a toddler feeding its parent beer" loading="lazy">
                  <img id="image-003" data-image-set="1" class="image" src="https://images2.imgbox.com/31/47/SJxbnPsZ_o.jpg" alt="a man swimming in a pool of gold surrounded by a burned forest" loading="lazy">
                  <img id="image-004" data-image-set="1" class="image" src="https://images2.imgbox.com/4f/56/fwMf8r0i_o.jpg" alt="a monkey with a trunk like an elephant stroking a panda in space" loading="lazy">
                  <img id="image-005" data-image-set="1" class="image" src="https://images2.imgbox.com/46/07/cciegWnd_o.jpg" alt="an astronaut doing laundry in the desert" loading="lazy">
               </div>
               <div id="image-description-1" class="type image-description">select an image above</div>
            </div>
            <div class="image-group">
               <div class="image-list">
                  <img id="image-006" data-image-set="2" class="image" src="https://images2.imgbox.com/54/f7/n6C8Uxr4_o.jpg" alt="pixel art of dwarves crossing a sky bridge" loading="lazy">
                  <img id="image-007" data-image-set="2" class="image" src="https://images2.imgbox.com/3a/27/zoJcrXIJ_o.jpg" alt="plant buying crypto currency at the new york stock exchange" loading="lazy">
                  <img id="image-008" data-image-set="2" class="image" src="https://images2.imgbox.com/85/5d/Y7vNDH4e_o.jpg" alt="speaker visually playing loud music next to a man with a hearing aid, digital art" loading="lazy">
                  <img id="image-009" data-image-set="2" class="image" src="https://images2.imgbox.com/90/09/kVGqe1Me_o.jpg" alt="troll sitting under a bridge smoking cannabis" loading="lazy">
                  <img id="image-010" data-image-set="2" class="image" src="https://images2.imgbox.com/a3/00/yWApHi97_o.jpg" alt="wizard with a pointy hat programming a computer with saturn in the distance, digital art" loading="lazy">
               </div>
               <div id="image-description-2" class="type image-description">select an image above</div>
            </div>
            <div class="image-group">
               <div class="image-list">
                  <img id="image-011" data-image-set="3" class="image" src="https://images2.imgbox.com/e1/bb/utcCFsHm_o.jpg" alt="frodo from lord of the rings holding the one ring as if it's a baby" loading="lazy">
                  <img id="image-012" data-image-set="3" class="image" src="https://images2.imgbox.com/94/9e/tVvf95nW_o.jpg" alt="horse kicking a man in the face, ancient egyptian art" loading="lazy">
                  <img id="image-013" data-image-set="3" class="image" src="https://images2.imgbox.com/df/5a/a0MIlkX3_o.jpg" alt="mechanic playing a large spanner as a guitar" loading="lazy">
                  <img id="image-014" data-image-set="3" class="image" src="https://images2.imgbox.com/87/39/14WXnvsW_o.jpg" alt="necromancer resurrecting his dead pet, digital art" loading="lazy">
                  <img id="image-015" data-image-set="3" class="image" src="https://images2.imgbox.com/82/ae/l3kkhMzt_o.jpg" alt="oil painting of darth vader explaining maths to the egyptian god anubis with the statue of liberty in the background" loading="lazy">
               </div>
               <div id="image-description-3" class="image-description">select an image above</div>
            </div>
            <div class="image-group">
               <div class="image-list">
                  <img id="image-016" data-image-set="4" class="image" src="https://images2.imgbox.com/ab/0e/pYvCZMn7_o.jpg" alt="child with four arms playing piano in the style of vaporwave" loading="lazy">
                  <img id="image-017" data-image-set="4" class="image" src="https://images2.imgbox.com/12/bc/XvgaJTjV_o.jpg" alt="clearly stressed man with medium length brown hair planting chillis with a dog, digital art" loading="lazy">
                  <img id="image-018" data-image-set="4" class="image" src="https://images2.imgbox.com/28/75/DSQN84lA_o.jpg" alt="dog in a tuxedo eating a french loaf while watching the sun set over the ocean" loading="lazy">
                  <img id="image-019" data-image-set="4" class="image" src="https://images2.imgbox.com/36/1f/mhhogXAg_o.jpg" alt="flat animation of a blond woman planting a sunflower with a rat companion" loading="lazy">
                  <img id="image-020" data-image-set="4" class="image" src="https://images2.imgbox.com/a1/45/dSUOqI1G_o.jpg" alt="flat animation of a woman holding a round sign with html written on it" loading="lazy">
               </div>
               <div id="image-description-4" class="image-description">select an image above</div>
            </div>
            <div id="image-description-global" class="image-description-global"></div>
        </main>
    </body>
</html>
